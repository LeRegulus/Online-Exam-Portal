<!-- ======= Get a Quote Section ======= -->
<section id="get-a-quote" class="get-a-quote">
  <div class="container" data-aos="fade-up">
    <div class="row">
    <section class="signup">
      <div class="alou">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Add User</h2>
            <form (ngSubmit)="addUser()" class="register-form" id="register-form">
              <div class="form-group">
                <label><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="firstName" [(ngModel)]="user.firstName" placeholder="Your First Name"/>
              </div>
              <div class="form-group">
                <label><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="lastName" [(ngModel)]="user.lastName" placeholder="Your Last Name"/>
              </div>
              <div class="form-group">
                <label><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="username" [(ngModel)]="user.username" placeholder="Your Username"/>
              </div>
              <div class="form-group">
                <label><i class="zmdi zmdi-email"></i></label>
                <input type="email" name="email" [(ngModel)]="user.email" placeholder="Your Email"/>
              </div>
              <div class="form-group">
                <label><i class="zmdi zmdi-email"></i></label>
                <input type="tel" name="phoneNumber" [(ngModel)]="user.phoneNumber" placeholder="Your Phone Number"/>
              </div>
              <div class="form-group">
                <!--                  <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />-->
                <!--                  <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>-->
              </div>
              <div class="form-group form-button">
                <input type="submit" class="form-submit" value="Register"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    </div>

  </div>
</section><!-- End Get a Quote Section -->
