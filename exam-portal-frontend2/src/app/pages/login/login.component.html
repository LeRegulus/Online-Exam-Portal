<!-- ======= Get a Quote Section ======= -->
<section id="get-a-quote" class="get-a-quote">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <span>Login</span>
      <h2>Login</h2>
    </div>

    <div class="row g-0">

      <!-- Sing in  Form -->
      <section class="sign-in">
        <div class="alou">
          <div class="signin-content">
            <div class="signin-image">
              <figure><img src="assets/login/images/signin-image.jpg" alt="sing up image"></figure>
              <a routerLink="/register" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
              <h2 class="form-title">Sign up</h2>
              <form (ngSubmit)="handleLogin()" class="register-form" id="login-form">
                <div class="form-group">
                  <label><i class="zmdi zmdi-account material-icons-name"></i></label>
                  <input type="text" name="username" [(ngModel)]="authRequest.username" placeholder="Your Username"/>
                </div>
                <div class="form-group">
                  <label><i class="zmdi zmdi-lock"></i></label>
                  <input type="password" name="password" [(ngModel)]="authRequest.password" placeholder="Password"/>
                </div>
                <div class="form-group">
<!--                  <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />-->
<!--                  <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>-->
                </div>
                <div class="form-group form-button">
                  <input type="submit" class="form-submit" value="Log in"/>
                </div>
              </form>
              <div class="social-login">
                <span class="social-label">Or login with</span>
                <ul class="socials">
                  <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                  <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                  <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>

      </div>

    </div>

<!--  </div>-->
</section><!-- End Get a Quote Section -->
