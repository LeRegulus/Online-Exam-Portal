<!-- ======= Services Section ======= -->
<section id="service" class="services pt-0">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <span>Categories</span>
      <h2>Categories</h2>

    </div>

    <div class="row gy-4">
      <div class="col-md-4" *ngFor="let c of categories">
        <div class="card p-3 mb-2">
          <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
              <div class="icon"> <i class="fas fa-indent"></i> </div>
              <div class="ms-2 c-details">
                <h6 class="mb-0">Category</h6>
              </div>
            </div>
            <div class="badge"> <span><a [routerLink]="'/user/' + c.cid">View Quizzes</a></span> </div>
          </div>
          <div class="mt-5">
            <h3 class="heading">{{c.title}}<br></h3>
            <div class="mt-5">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="mt-3"> <span class="text1">Intermediate <span class="text2">level</span></span> </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section><!-- End Services Section -->
