<!-- ======= Header ======= -->
<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

    <a href="index.html" class="logo d-flex align-items-center">
      <!-- Uncomment the line below if you also wish to use an image logo -->
      <!-- <img src="assets/img/logo.png" alt=""> -->
      <h1>Exam.Edu</h1>
    </a>

    <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
    <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
    <nav id="navbar" class="navbar">
      <ul>
        <li><a routerLink=''>Home</a></li>
        <li><a routerLink="/about">About</a></li>
        <li><a routerLink="/services">Services</a></li>
        <li><a routerLink="/contact">Contact</a></li>
        <li *ngIf="isLoggedIn && user">
          <a *ngIf="loginService.getUserRole() =='USER' "  routerLink="/user/categories">Categories</a>
        </li>
        <li><a *ngIf="!isLoggedIn" class="get-a-quote" routerLink="/login">Login</a></li>
        <li><a *ngIf="!isLoggedIn" class="get-a-quote" routerLink="/register">Register</a></li>
        <li *ngIf="isLoggedIn && user">
          <a *ngIf="loginService.getUserRole() =='ADMIN' "  routerLink="/admin/profile">{{loginService.getUser().username}}</a>
          <a *ngIf="loginService.getUserRole() =='USER' "  routerLink="/user/profile">{{loginService.getUser().username}}</a>
        </li>
        <li><a *ngIf="isLoggedIn" (click)="logout()" class="get-a-quote">Logout</a></li>
      </ul>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->
