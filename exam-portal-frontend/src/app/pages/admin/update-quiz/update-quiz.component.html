<mat-card>
  <h1>Update Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf="quiz" (ngSubmit)="updateQuiz()">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Title</mat-label>
            <input required [(ngModel)]="quiz.title" name="title" type="text" placeholder="Enter title here" matInput/>
          </mat-form-field>
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea required [(ngModel)]="quiz.description" name="description" type="text" placeholder="Enter description here" matInput rows="5"> </textarea>
          </mat-form-field>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Maximum Marks</mat-label>
                <input required [(ngModel)]="quiz.maxMarks" name="maxMarks" type="number" placeholder="Enter Max Marks here" matInput/>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Number Of Questions Marks</mat-label>
                <input required [(ngModel)]="quiz.numberOfQuestions" name="numberOfQuestions" type="number" placeholder="Enter Number of questions here" matInput/>
              </mat-form-field>
            </div>
          </div>
          <mat-slide-toggle class="mt20" required [(ngModel)]="quiz.active">
            Publish Status
          </mat-slide-toggle>
          <br><br>
          <mat-form-field appearance="fill" class="mt20 w100">
            <mat-label>Category</mat-label>
            <mat-select name="category" required [(ngModel)]="quiz.category.cid">
              <mat-option *ngFor="let c of categories" [value] = "c.cid">
                {{c.title}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container text-center">
            <button mat-raised-button color="primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</mat-card>
